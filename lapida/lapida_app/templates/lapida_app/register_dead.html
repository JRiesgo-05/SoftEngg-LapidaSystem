{% extends "lapida_app/base.html" %}
{% load static %}
{% block content  %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v9 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'lapida_app/register_dead/fonts/linearicons/style.css'%}">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'lapida_app/register_dead/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="{% static 'lapida_app/register_dead/vendor/date-picker/css/datepicker.min.css'%}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'lapida_app/register_dead/css/style.css'%}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form method = "POST">
					{% csrf_token %}
					<h3>Register a loved one</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Name of the Deceased*</label>
							{{form.last_name}}
							<br>
							{{form.first_name}}
							<br>
							{{form.middle_name}}
							<br>
								<label for="">Category</label>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="category" id="category_rad1" value ="C" checked>
						  <label class="form-check-label" for="category_rad1">
							Traditional Cemetery
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="category" id="category_rad2" value ="CO">
						  <label class="form-check-label" for="category_rad2">
							Columbarium
						  </label>
						</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Street*</label>
							{{form.street}}
						</div>
						<div class="form-wrapper">
							<label for="">Block*</label>
							{{form.blk}}
						</div>
					</div>
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="">Lot*</label>
							{{form.lot}}
						</div>
					</div>
					<button data-text="Register">
						<span>Register</span>
					</button>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js' %}"></script>

		<!-- DATE-PICKER -->
		<script src="{% static 'lapida_app/register_dead/vendor/date-picker/js/datepicker.js' %}"></script>
		<script src="{% static 'lapida_app/register_dead/vendor/date-picker/js/datepicker.en.js' %}"></script>

		<script src="js/main.js' %}"></script>
{%endblock%}
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
